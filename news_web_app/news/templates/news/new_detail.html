{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{new.title}}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{new.title}}</h2>
        {% if new.image %}
        <div>
          <img class="img-fluid" src="{{new.image.url}}" alt="">
        </div>
        {% endif %}
        <div>
          <p>Por: <b>{{new.author}}</b> el {{new.created}}</p>
        </div>
        <div>
          {{new.description|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'news:update' new.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
